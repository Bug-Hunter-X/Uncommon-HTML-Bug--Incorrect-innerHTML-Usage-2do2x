<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct approach 1: Wait for the DOM to be fully loaded
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('myDiv').innerHTML = "This text replaces the previous text.";
    });

    //Correct Approach 2: Check if the element exists before modification
    //if(document.getElementById('myDiv')){
    //  document.getElementById('myDiv').innerHTML = "This text replaces the previous text.";
    //} 
  </script>
</body>
</html>
